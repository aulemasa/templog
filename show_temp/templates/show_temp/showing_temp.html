<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Temperatur Log</title>
    <!-- Bootstrap -->

                        <h1>In: {{ temp_result_cel }}Â°C</h1>
